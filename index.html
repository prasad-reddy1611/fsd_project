<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website - Sign Up or Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/random/1920x1080?gaming') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-900 bg-opacity-75">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-white mb-8">Welcome to the Gaming Arena</h1>
        <p class="text-gray-300 mb-8">Choose an option to continue</p>
        
        <div class="flex justify-center space-x-8">
            <!-- Sign Up Button -->
            <a href="/Signup.html" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold text-lg rounded-lg shadow-lg transition duration-300">
                Sign Up
            </a>

            <!-- Log In Button -->
            <a href="/login.html" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold text-lg rounded-lg shadow-lg transition duration-300">
                Log In
            </a>
        </div>
    </div>
</body>
</html>
